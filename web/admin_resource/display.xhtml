<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

            <p:dataGrid var="product" value="#{displayProductMB.allProduct}" columns="3" rows="10" paginator="true" id="pr" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" rowsPerPageTemplate="6,12,16">
                <f:facet name="header">
                    <h:outputLabel value="All Products"/>
                </f:facet>
                <p:panel header="#{product.proName}">
                    <h:panelGrid columns="1">

                        <h:graphicImage  value="#{product.proUrl}" style="margin-bottom: 10px;" width="220" height="180"/> 
                        <h:outputText value="#{product.proPrice}"/>
                        <h:outputText value="#{product.proUrl}"/>
                        
                    </h:panelGrid>
                </p:panel>
               
            </p:dataGrid>
             <h:graphicImage  value="images/shop/product10.jpg" style="margin-bottom: 10px;" width="220" height="180"/> 
            

    </h:body>
</html>
