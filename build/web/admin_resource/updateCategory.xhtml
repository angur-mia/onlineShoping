<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="../css_file/headerStyle.css" rel="stylesheet" type="text/css" media="screen"/>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <!--<meta name="description" content="Made with WOW Slider - Create beautiful, responsive image sliders in a few clicks. Awesome skins and animations. Bootstrap slider" />-->

        <!-- Start WOWSlider.com HEAD section --> <!-- add to the <head> of your page -->
        <link rel="stylesheet" type="text/css" href="../engine1/style.css" />
        <script type="text/javascript" src="../engine1/jquery.js"></script>
        <!-- End WOWSlider.com HEAD section -->
        <style>
            .addCategoryForm{
                margin-left: 30%;
                margin-top: 10px;
                margin-bottom: 20px;
                height: 250px;
                width: 80%;
            }

            .footerDiv{
                width: 100%;
                float: left;
                margin-top: 200px;




            }

        </style>

    </h:head>
    <h:body>

        <ui:include src="header.xhtml"/>  

        <div class="mainDivIndex">

            <div class="leftSidebarIndex" style=" margin-right: 20px;">

                <ui:include src="catagory.xhtml"/>


            </div>

            <div class="addCategoryForm" >

                <h:form>

                    <div style="width: 65%; ">
                        <p:panel id="panel"   style="margin-bottom:10px;">
                            <h:panelGrid columns="2" cellpadding="5" style="margin-left: 20px;">
                                <f:facet name="header" id="titleForm">
                                    <span style="font-size: 22px;"><p:outputLabel value="Update Category"/></span>
                                </f:facet>
                                <h:outputLabel for="catId" value="Category ID "  style="margin-top: 20px;"/>
                                <p:selectOneMenu id="catId" value="#{categoryMB.catId}" style="width: 100%">
                                    <f:selectItem itemLabel="Category Id" itemValue="" noSelectionOption="true"/>
                                    <p:ajax event="change" listener="#{categoryMB.distributeAllData()}" update="catName, catDesc" />
                                    <f:selectItems value="#{categoryMB.list}"/>
                                </p:selectOneMenu>
                                <h:outputLabel for="catName" value="Category Name :"  style="margin-top: 20px;"/>
                                <p:inputText id="catName" value="#{categoryMB.category.catName}" required="true" />

                                <h:outputLabel for="catDesc" value="Category Description :" />
                                <p:inputText id="catDesc" value="#{categoryMB.category.catDesc}"  />

                                <h:outputLabel for="msg" value="Result :" />
                                <p:outputLabel value="#{categoryMB.message}" id="msg"  />


                            </h:panelGrid>

                        </p:panel>

                        <p:commandButton value="Update Product" action="#{categoryMB.updateCategory()}" update="msg"/>
                        <p:commandButton value="Delete" action="#{categoryMB.deleteCategory()}" update="msg  panel"/>
                       
                        <p:commandButton value="Clear" action="#{categoryMB.createClear()}" update="panel"/>

                    </div>





                </h:form>


            </div>



            <div class="footerDiv">
                <ui:include src="footer.xhtml"/>
            </div>

        </div>
    </h:body>
</html>
